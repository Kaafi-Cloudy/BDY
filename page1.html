<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday</title>
  <link href="https://fonts.googleapis.com/css2?family=Brush+Script+MT&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #000033 0%, #000000 80%);
      overflow: hidden;
      font-family: 'Brush Script MT', cursive;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      position: relative;
    }.birthday-text {
  text-align: center;
  font-size: 3em;
  color: #fff;
  text-shadow: 0 0 8px #fff;
  font-weight: bold;
  margin-bottom: 30px;
}

.birthday-text span {
  display: block;
}

.knock-text {
  font-family: 'VT323', monospace;
  color: white;
  font-size: 1.5em;
  text-align: center;
  white-space: pre-line;
  margin-top: 20px;
  margin-bottom: 20px;
  border-right: 2px solid white;
  width: fit-content;
  overflow: hidden;
  animation: typing 4s steps(40, end) 1 forwards, blink 0.7s step-end infinite;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink {
  50% { border-color: transparent; }
}

.door {
  width: 80px;
  height: 130px;
  background: linear-gradient(to right, #6b4e2e, #8d6e4b);
  box-shadow: inset -2px -2px 5px rgba(0,0,0,0.3), inset 2px 2px 5px rgba(255,255,255,0.2), 2px 4px 8px rgba(0,0,0,0.5);
  border: 2px solid #fff;
  border-radius: 5px;
  cursor: pointer;
  margin-bottom: 60px;
}

.door:hover {
  background: linear-gradient(to right, #8d6e4b, #a27f5a);
}

.witch-image {
  position: absolute;
  right: 0;
  bottom: 0;
  width: auto;
  height: auto;
  max-width: 120px;
  filter: drop-shadow(0 0 8px #000033);
}

.balloon {
  position: absolute;
  bottom: -50px;
  border-radius: 50%;
  width: 20px;
  height: 30px;
  opacity: 0.7;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}

.bulb {
  position: absolute;
  width: 15px;
  height: 15px;
  border-radius: 50%;
  background: yellow;
  box-shadow: 0 0 15px yellow;
  animation: glow 3s infinite alternate;
}

@keyframes glow {
  0% { opacity: 0.2; box-shadow: 0 0 5px yellow; }
  100% { opacity: 1; box-shadow: 0 0 20px yellow; }
}

  </style>
</head>
<body>
  <div class="birthday-text">
    <span>HAPPY</span>
    <span>BIRTHDAY</span>
    <span>SWEETIEE</span>
    <span>ðŸ˜˜</span>
  </div>  <div class="knock-text">
    Knock and open the door to your
    Witchcraft World
  </div>  <a href="page3.html">
    <div class="door"></div>
  </a>  <img src="reemt.png.jpg" class="witch-image" alt="Witch">  <script>
    const colors = ['red', 'yellow', 'green', 'blue', 'purple'];

    for (let i = 0; i < 20; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = `${Math.random() * 100}%`;
      b.style.backgroundColor = colors[i % colors.length];
      b.style.animationDelay = `${Math.random() * 8}s`;
      document.body.appendChild(b);
    }

    for (let i = 0; i < 40; i++) {
      const bulb = document.createElement('div');
      bulb.className = 'bulb';
      bulb.style.left = `${Math.random() * 100}%`;
      bulb.style.top = `${Math.random() * 100}%`;
      bulb.style.animationDelay = `${Math.random() * 4}s`;
      bulb.style.width = `${8 + Math.random() * 12}px`;
      bulb.style.height = bulb.style.width;
      document.body.appendChild(bulb);
    }
  </script></body>
</html>
