<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=VT323&family=Brush+Script+MT&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to top, black 0%, #001f3f 30%);
      font-family: 'Brush Script MT', cursive;
      color: #00cfff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }.typing-container {
  text-align: center;
  font-size: 3em;
  color: #00cfff;
  text-shadow: 0 0 5px #00cfff;
}

.type-line {
  display: block;
  height: 1.2em;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid #00cfff;
  width: 0;
  margin: auto;
  animation: typing 2s steps(20, end) forwards, blink 0.7s step-end infinite;
}

.line2 { animation-delay: 2.3s; }
.line3 { animation-delay: 4.6s; }
.line4 { animation-delay: 6.9s; }

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink {
  50% { border-color: transparent }
}

.door-message {
  font-family: 'VT323', monospace;
  color: white;
  font-size: 1.5em;
  margin-top: 30px;
  white-space: pre-line;
  animation: typing 3s steps(30, end) 1 forwards;
  overflow: hidden;
  border-right: 2px solid white;
  width: 0;
  animation-fill-mode: forwards;
}

.door-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: 40px;
}

.door {
  width: 80px;
  height: 130px;
  cursor: pointer;
  border: 2px solid #fff;
  background: linear-gradient(to right, #6b4e2e, #8d6e4b);
  box-shadow: inset -2px -2px 5px rgba(0,0,0,0.3), inset 2px 2px 5px rgba(255,255,255,0.2), 2px 4px 8px rgba(0,0,0,0.5);
  border-radius: 5px;
  margin-top: 20px;
}

.door:hover {
  background: linear-gradient(to right, #8d6e4b, #a27f5a);
}

.balloon {
  position: absolute;
  bottom: -60px;
  width: 20px;
  height: 30px;
  border-radius: 50%;
  opacity: 0.5;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}

.bulb {
  position: absolute;
  width: 15px;
  height: 15px;
  background-color: yellow;
  border-radius: 50%;
  box-shadow: 0 0 20px yellow;
  opacity: 0.7;
  animation: pulse 3s infinite ease-in-out;
}

@keyframes pulse {
  0%, 100% { opacity: 0.2; transform: scale(0.9); }
  50% { opacity: 1; transform: scale(1.3); }
}

.witch-image {
  position: fixed;
  bottom: 10px;
  right: 10px;
  width: 800px;
  height: auto;
  filter: drop-shadow(0 0 30px #001f3f);
  z-index: 10;
}

  </style>
</head>
<body>  <div class="typing-container">
    <span class="type-line line1">HAPPY</span>
    <span class="type-line line2">BIRTHDAY</span>
    <span class="type-line line3">SWEETIEE</span>
    <span class="type-line line4">ðŸ˜˜</span>
  </div>  <div class="door-container">
    <div class="door-message">Knock and open the door
to your Witchcraft World</div>
    <a href="page3.html">
      <div class="door"></div>
    </a>
  </div>  <img src="reemt.png.jpg" class="witch-image" alt="Witch">  <script>
    const colors = ['red', 'yellow', 'green', 'blue', 'purple'];

    for (let i = 0; i < 25; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = `${Math.random() * 100}%`;
      b.style.backgroundColor = colors[i % colors.length];
      b.style.animationDelay = `${Math.random() * 8}s`;
      document.body.appendChild(b);
    }

    for (let i = 0; i < 40; i++) {
      const bulb = document.createElement('div');
      bulb.className = 'bulb';
      bulb.style.left = `${Math.random() * 100}%`;
      bulb.style.top = `${Math.random() * 100}%`;
      bulb.style.animationDelay = `${Math.random() * 4}s`;
      document.body.appendChild(bulb);
    }
  </script></body>
</html>
