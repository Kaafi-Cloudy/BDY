<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #444 0%, #000 20%);
      height: 100vh;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
      color: #00cfff;
    }

    .typing-container {
      text-align: center;
      margin-top: 40px;
      font-size: 3.6em;
      -webkit-box-reflect: below 0px linear-gradient(transparent, rgba(255,255,255,0.1));
    }

    .type-line {
      display: block;
      height: 1.2em;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00cfff;
      width: 0;
      margin: auto;
      animation: typing 2s steps(20, end) forwards, blink 0.7s step-end infinite;
    }

    .line2 { animation-delay: 2.3s; }
    .line3 { animation-delay: 4.6s; }
    .line4 { animation-delay: 6.9s; }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    .witch {
      position: absolute;
      width: 60px;
      top: 10px;
    }

    .witch.left {
      left: 5px;
    }

    .witch.right {
      right: 5px;
      transform: scaleX(-1);
    }

    .door-section {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.8em;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      -webkit-box-reflect: below 0px linear-gradient(transparent, rgba(255,255,255,0.1));
    }

    .door {
      display: inline-block;
      width: 40px;
      height: 65px;
      margin-left: 15px;
      cursor: pointer;
      border: 2px solid #fff;
      background: linear-gradient(to right, #6b4e2e, #8d6e4b);
      box-shadow: inset -2px -2px 5px rgba(0,0,0,0.3), inset 2px 2px 5px rgba(255,255,255,0.2), 2px 4px 8px rgba(0,0,0,0.5);
      border-radius: 3px;
    }

    .door:hover {
      background: linear-gradient(to right, #8d6e4b, #a27f5a);
    }

    .sparkles {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      background: gold;
      border-radius: 50%;
      opacity: 0.8;
    }

    .balloon, .confetti {
      position: absolute;
      bottom: -50px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    .balloon {
      width: 20px;
      height: 30px;
      border-radius: 50%;
    }

    .confetti {
      width: 6px;
      height: 6px;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }
  </style>
</head>
<body>

  <!-- Witch Images -->
  <img src="https://i.imgur.com/RwDjYqZ.png" class="witch left" alt="Witch Left">
  <img src="https://i.imgur.com/RwDjYqZ.png" class="witch right" alt="Witch Right">

  <!-- Typing Birthday Text -->
  <div class="typing-container">
    <span class="type-line line1">HAPPY</span>
    <span class="type-line line2">BIRTHDAY</span>
    <span class="type-line line3">SWEETIEE</span>
    <span class="type-line line4">ðŸ˜˜ðŸ˜˜ðŸ˜˜</span>
  </div>

  <!-- Door Section -->
  <div class="door-section">
    Knock to open the door to your Witchcraft World
    <a href="page3.html">
      <div class="door"></div>
    </a>
  </div>

  <!-- Sparkles -->
  <div class="sparkles" id="sparkleContainer"></div>

  <!-- Balloons, Confetti, Sparkles Script -->
  <script>
    const colors = ['red', 'yellow', 'green', 'blue', 'purple'];

    for (let i = 0; i < 20; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = `${Math.random() * 100}%`;
      b.style.backgroundColor = colors[i % colors.length];
      b.style.animationDelay = `${Math.random() * 6}s`;
      document.body.appendChild(b);
    }

    for (let i = 0; i < 30; i++) {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = `${Math.random() * 100}%`;
      c.style.backgroundColor = colors[i % colors.length];
      c.style.animationDelay = `${Math.random() * 6}s`;
      document.body.appendChild(c);
    }

    const sparkleContainer = document.getElementById("sparkleContainer");
    for (let i = 0; i < 40; i++) {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = `${Math.random() * 100}%`;
      s.style.bottom = `${Math.random() * 20}px`;
      const size = 2 + Math.random() * 8;
      s.style.width = `${size}px`;
      s.style.height = `${size}px`;
      sparkleContainer.appendChild(s);
    }
  </script>

</body>
</html>
