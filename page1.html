<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=VT323&family=Calligraffitti&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #003366 80%, #000000 100%);
      height: 100vh;
      overflow: hidden;
      font-family: 'Calligraffitti', 'Calibri', cursive;
      color: #fff;
      position: relative;
    }.bulb {
  position: absolute;
  width: 40px;
  height: 40px;
  background: radial-gradient(circle, yellow 30%, rgba(255,255,0,0.3) 70%, transparent 100%);
  border-radius: 50%;
  opacity: 0.8;
  animation: glow 3s ease-in-out infinite;
}

@keyframes glow {
  0%, 100% { opacity: 0.3; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1.2); }
}

.container {
  text-align: center;
  position: absolute;
  top: 10%;
  left: 50%;
  transform: translateX(-50%) scale(0.7);
}

.birthday-text span {
  display: block;
  font-size: 5em;
  font-weight: bold;
  text-shadow: 0 0 10px #00cfff;
  margin: 10px 0;
}

.typing-text {
  font-family: 'VT323', monospace;
  font-size: 2em;
  color: white;
  overflow: hidden;
  white-space: nowrap;
  border-right: .15em solid orange;
  width: 0;
  margin: 40px auto 20px;
  animation: typing 4s steps(40, end) forwards, blink-caret 0.75s step-end infinite;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blink-caret {
  from, to { border-color: transparent; }
  50% { border-color: orange; }
}

.door {
  margin: 20px auto;
  width: 80px;
  height: 130px;
  border: 4px solid #fff;
  background: linear-gradient(to right, #6b4e2e, #8d6e4b);
  box-shadow: inset -3px -3px 10px rgba(0,0,0,0.4), inset 3px 3px 10px rgba(255,255,255,0.2), 4px 6px 12px rgba(0,0,0,0.5);
  border-radius: 6px;
  cursor: pointer;
}

.door:hover {
  background: linear-gradient(to right, #8d6e4b, #a27f5a);
}

.witch {
  position: absolute;
  right: 10px;
  bottom: 10px;
  width: 120px;
  height: auto;
}

.balloon {
  position: absolute;
  width: 25px;
  height: 40px;
  background-color: rgba(255, 0, 0, 0.5);
  border-radius: 50%;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  0% { bottom: -50px; opacity: 0.5; }
  50% { opacity: 1; }
  100% { bottom: 110vh; opacity: 0.5; }
}

  </style>
</head>
<body>  <div class="container">
    <div class="birthday-text">
      <span>HAPPY</span>
      <span>BIRTHDAY</span>
      <span>SWEETIEE</span>
      <span>ðŸ‘‰ðŸ‘ˆ</span>
    </div><div class="typing-text">Knock and open the door to your Witchcraft World</div>

<a href="page3.html">

</a>

  </div>  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Witch_cartoon.svg/512px-Witch_cartoon.svg.png" class="witch" alt="Witch" />  <script>
    const colors = ['red', 'yellow', 'green', 'blue', 'purple'];
    for (let i = 0; i < 20; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = `${Math.random() * 100}%`;
      b.style.backgroundColor = colors[i % colors.length];
      b.style.animationDelay = `${Math.random() * 8}s`;
      document.body.appendChild(b);
    }

    for (let i = 0; i < 25; i++) {
      const bulb = document.createElement('div');
      bulb.className = 'bulb';
      bulb.style.left = `${Math.random() * 100}%`;
      bulb.style.top = `${Math.random() * 100}%`;
      bulb.style.animationDelay = `${Math.random() * 3}s`;
      document.body.appendChild(bulb);
    }
  </script></body>
</html>
