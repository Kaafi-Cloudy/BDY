<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to bottom, #1CA9C9 80%, #000 100%);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    .content {
      z-index: 2;
    }

    .typing-container {
      font-size: 3.5em;
      margin-bottom: 40px;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .door {
      width: 80px;
      height: 130px;
      margin: 20px auto;
      border-radius: 6px;
      background: linear-gradient(145deg, #7a5230, #a9794a);
      border: 4px solid #fff;
      box-shadow:
        inset -4px -4px 8px rgba(0,0,0,0.3),
        inset 4px 4px 8px rgba(255,255,255,0.2),
        0 12px 25px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .door:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #a9794a, #c7965f);
    }

    .witch-left, .witch-right {
      position: absolute;
      top: 10px;
      width: 80px;
      z-index: 1;
    }

    .witch-left {
      left: 10px;
    }

    .witch-right {
      right: 10px;
      transform: scaleX(-1); /* mirror */
    }

    a {
      display: inline-block;
    }
  </style>
</head>
<body>

  <!-- Witch Stickers -->
  <img src="https://i.imgur.com/0p6tW5b.png" class="witch-left" alt="Cute Witch Left">
  <img src="https://i.imgur.com/0p6tW5b.png" class="witch-right" alt="Cute Witch Right">

  <!-- Main Content -->
  <div class="content">
    <div class="typing-container">HAPPY BIRTHDAY SWEETIEE</div>

    <!-- Door Link -->
    <a href="page3.html">
      <div class="door"></div>
    </a>
  </div>

</body>
</html>
