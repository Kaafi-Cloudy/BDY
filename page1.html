<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=VT323&family=Brush+Script+MT&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to top, #000 0%, #000b3d 80%);
      overflow: hidden;
      font-family: 'Brush Script MT', cursive;
      color: #00cfff;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }.typing-container {
  text-align: center;
  font-size: 3.6em;
  text-shadow: 0 0 8px #00cfff;
  font-weight: bold;
}

.typing-container span {
  display: block;
}

.typewriter {
  font-family: 'VT323', monospace;
  font-size: 1.6em;
  color: white;
  white-space: pre-wrap;
  overflow: hidden;
  border-right: .15em solid orange;
  width: 0;
  animation: typing 4s steps(40, end) forwards, blink .75s step-end infinite;
  margin: 20px auto 10px auto;
  text-align: center;
}

@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

@keyframes blink {
  50% { border-color: transparent }
}

.door {
  width: 80px;
  height: 130px;
  cursor: pointer;
  border: 4px solid #fff;
  background: linear-gradient(to right, #6b4e2e, #a27f5a);
  box-shadow: inset -4px -4px 10px rgba(0,0,0,0.3), inset 4px 4px 10px rgba(255,255,255,0.2), 4px 8px 16px rgba(0,0,0,0.5);
  border-radius: 6px;
  margin-top: 15px;
}

a {
  text-align: center;
}

.bulb {
  position: absolute;
  border-radius: 50%;
  background: yellow;
  opacity: 0.8;
  animation: flicker 3s infinite alternate;
}

@keyframes flicker {
  0% { opacity: 0.2; transform: scale(0.8); }
  50% { opacity: 0.9; transform: scale(1.2); }
  100% { opacity: 0.4; transform: scale(1); }
}

.balloon {
  position: absolute;
  bottom: -60px;
  border-radius: 50%;
  opacity: 0.5;
  animation: floatUp 8s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}

.witch {
  position: absolute;
  bottom: 20px;
  right: 10px;
  width: 80px;
}

  </style>
</head>
<body>
  <div class="typing-container">
    <span>HAPPY</span>
    <span>BIRTHDAY</span>
    <span>SWEETIEE</span>

    const bulbColors = ['#ffff66', '#ffcc00', '#fffacd'];
    for (let i = 0; i < 40; i++) {
      const b = document.createElement('div');
      b.className = 'bulb';
      const size = 10 + Math.random() * 20;
      b.style.width = `${size}px`;
      b.style.height = `${size}px`;
      b.style.top = `${Math.random() * 100}%`;
      b.style.left = `${Math.random() * 100}%`;
      b.style.backgroundColor = bulbColors[Math.floor(Math.random() * bulbColors.length)];
      document.body.appendChild(b);
    }
    <img src="reemt.png.jpg" class="witch-image" alt="Witch">

    const balloonColors = ['red', 'yellow', 'blue', 'green', 'purple'];
    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.width = '20px';
      balloon.style.height = '30px';
      balloon.style.backgroundColor = balloonColors[i % balloonColors.length];
      balloon.style.animationDelay = `${Math.random() * 8}s`;
      document.body.appendChild(balloon);
    }
  </script></body>
</html>
