    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to top, #444 0%, #000 20%);
      overflow: hidden;
      color: white;
      font-family: 'Arial', sans-serif;
      position: relative;
    }

    .balloon, .confetti {
      position: absolute;
      bottom: -100px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    .balloon {
      width: 30px;
      height: 40px;
      border-radius: 50%;
      background-color: red;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }

    .reflect {
      -webkit-box-reflect: below 0px linear-gradient(transparent, rgba(255, 255, 255, 0.1));
    }

    .title {
      font-size: 48px;
      margin-top: 100px;
      text-align: center;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .title span {
      display: inline-block;
      animation: bounce 3s infinite;
    }

    .door-section {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 20px;
    }

      display: inline-block;
      width: 40px;
      height: 60px;
      background: #6b4e2e;
      border: 2px solid #fff;
      margin-left: 10px;
      cursor: pointer;
    }

    .door:hover {
      background-color: #8d6e4b;
    }
