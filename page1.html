<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=VT323&family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Great Vibes', cursive;
      background: linear-gradient(to bottom, #00334e 80%, #000 100%);
      overflow-x: hidden;
      color: #fff;
    }.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  min-height: 100vh;
  padding: 20px;
  position: relative;
  z-index: 2;
}

.typing-message {
  font-family: 'VT323', monospace;
  color: white;
  font-size: 1.8em;
  font-weight: bold;
  margin: 40px 0 20px;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid white;
  width: 0;
  animation: typing 4s steps(40, end) forwards, blink 0.7s step-end infinite;
}

@keyframes typing {
  from { width: 0; }
  to { width: 100%; }
}

@keyframes blink {
  50% { border-color: transparent; }
}

.birthday-lines span {
  display: block;
  font-size: 3em;
  font-weight: bold;
  text-shadow: 0 0 8px rgba(255,255,255,0.6);
  margin: 10px 0;
}

.door {
  width: 80px;
  height: 130px;
  margin: 20px auto;
  border-radius: 6px;
  background: linear-gradient(145deg, #7a5230, #a9794a);
  border: 4px solid #fff;
  box-shadow:
    inset -4px -4px 8px rgba(0,0,0,0.3),
    inset 4px 4px 8px rgba(255,255,255,0.2),
    0 12px 25px rgba(0,0,0,0.5);
  transition: transform 0.3s ease;
  cursor: pointer;
}

.door:hover {
  transform: scale(1.05);
  background: linear-gradient(145deg, #a9794a, #c7965f);
}

.witch-image {
  position: absolute;
  right: 10px;
  bottom: 10px;
  width: 100px;
  z-index: 1;
}

.bulb {
  position: absolute;
  border-radius: 50%;
  background: yellow;
  opacity: 0.7;
  animation: flicker 4s infinite alternate;
}

@keyframes flicker {
  0% { opacity: 0.4; transform: scale(0.8); }
  50% { opacity: 1; transform: scale(1.1); }
  100% { opacity: 0.3; transform: scale(0.9); }
}

.balloon {
  position: absolute;
  width: 20px;
  height: 30px;
  border-radius: 50%;
  opacity: 0.3;
  animation: floatUp 8s ease-in infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}

  </style>
</head>
<body>
  <img src="file-Yaz5iGGcKxYcpVMnrCPzFd" class="witch-image" alt="Cute Witch">  <div class="container">
    <div class="birthday-lines">
      <span>HAPPY</span>
      <span>BIRTHDAY</span>
      <span>SWEETIEE</span>
      <span>ðŸ˜˜</span>
    </div>
    <div class="typing-message">Knock and open the door to your Witchcraft World</div>
    <a href="page3.html">
      <div class="door"></div>
    </a>
  </div>  <script>
    for (let i = 0; i < 40; i++) {
      const bulb = document.createElement('div');
      bulb.className = 'bulb';
      const size = (Math.random() * 8 + 4) * 2;
      bulb.style.width = `${size}px`;
      bulb.style.height = `${size}px`;
      bulb.style.left = `${Math.random() * 100}%`;
      bulb.style.top = `${Math.random() * 100}%`;
      bulb.style.animationDelay = `${Math.random() * 4}s`;
      document.body.appendChild(bulb);
    }

    const balloonColors = ['red', 'yellow', 'blue', 'green', 'purple'];
    for (let i = 0; i < 20; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = `${Math.random() * 100}%`;
      b.style.backgroundColor = balloonColors[i % balloonColors.length];
      b.style.animationDelay = `${Math.random() * 9}s`;
      document.body.appendChild(b);
    }
  </script></body>
</html>
