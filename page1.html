<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #444 0%, #000 20%);
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }

    .title {
      text-align: center;
      font-size: 6em;
      margin-top: 40px;
      line-height: 1.1;
      animation: bounce 3s infinite;
      -webkit-box-reflect: below 0px linear-gradient(transparent, rgba(255,255,255,0.1));
    }

    .title span {
      display: block;
      animation: bounce 4s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .witch {
      position: absolute;
      width: 100px;
      top: 20px;
    }

    .witch.left {
      left: 10px;
    }

    .witch.right {
      right: 10px;
      transform: scaleX(-1);
    }

    .door-section {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 3em;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      -webkit-box-reflect: below 0px linear-gradient(transparent, rgba(255,255,255,0.1));
    }

    .door {
      display: inline-block;
      width: 60px;
      height: 90px;
      background: #6b4e2e;
      border: 3px solid #fff;
      margin-left: 20px;
      cursor: pointer;
    }

    .door:hover {
      background: #8d6e4b;
    }

    .sparkles {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80px;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      background: gold;
      border-radius: 50%;
      opacity: 0.8;
    }

    .balloon, .confetti {
      position: absolute;
      bottom: -50px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    .balloon {
      width: 30px;
      height: 40px;
      border-radius: 50%;
    }

    .confetti {
      width: 8px;
      height: 8px;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120vh); }
    }
  </style>
</head>
<body>

  <!-- Working Witch Images -->
  <img src="https://i.imgur.com/RwDjYqZ.png" class="witch left" alt="Witch Left">
  <img src="https://i.imgur.com/RwDjYqZ.png" class="witch right" alt="Witch Right">

  <!-- Main Title -->
  <div class="title">
    <span style="color:red;">HAPPY</span>
    <span style="color:yellow;">BIRTHDAY</span>
    <span style="color:lightgreen;">SWEETIEE</span>
    <span style="color:pink;">ðŸ˜˜ðŸ˜˜ðŸ˜˜</span>
  </div>

  <!-- Door Section -->
  <div class="door-section">
    Knock to open the door to your Witchcraft World
    <a href="page3.html">
      <div class="door"></div>
    </a>
  </div>

  <!-- Sparkles -->
  <div class="sparkles" id="sparkleContainer"></div>

  <!-- Balloons and Confetti Script -->
  <script>
    const colors = ['red', 'yellow', 'green', 'blue', 'purple'];

    // Balloons
    for (let i = 0; i < 20; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = `${Math.random() * 100}%`;
      b.style.backgroundColor = colors[i % colors.length];
      b.style.animationDelay = `${Math.random() * 6}s`;
      document.body.appendChild(b);
    }

    // Confetti
    for (let i = 0; i < 30; i++) {
      const c = document.createElement('div');
      c.className = 'confetti';
      c.style.left = `${Math.random() * 100}%`;
      c.style.backgroundColor = colors[i % colors.length];
      c.style.animationDelay = `${Math.random() * 6}s`;
      document.body.appendChild(c);
    }

    // Sparkles
    const sparkleContainer = document.getElementById("sparkleContainer");
    for (let i = 0; i < 40; i++) {
      const s = document.createElement("div");
      s.className = "sparkle";
      s.style.left = `${Math.random() * 100}%`;
      s.style.bottom = `${Math.random() * 20}px`;
      const size = 3 + Math.random() * 8;
      s.style.width = `${size}px`;
      s.style.height = `${size}px`;
      sparkleContainer.appendChild(s);
    }
  </script>

</body>
</html>
