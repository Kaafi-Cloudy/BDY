<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Brush+Script+MT&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #000 0%, #043a4d 80%);
      height: 100vh;
      overflow: hidden;
      font-family: 'Brush Script MT', cursive;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }.typing-container {
  font-size: 2.8em;
  font-weight: bold;
  text-shadow: 0 0 8px #fff;
}

.typing-container span {
  display: block;
  margin: 5px 0;
}

.knock-text {
  font-family: 'VT323', monospace;
  font-size: 1.5em;
  color: white;
  background: rgba(255, 255, 255, 0.1);
  padding: 10px;
  margin-top: 40px;
  white-space: pre-line;
}

.door {
  width: 80px;
  height: 130px;
  background: linear-gradient(to right, #6b4e2e, #8d6e4b);
  border: 3px solid #fff;
  border-radius: 6px;
  box-shadow: inset -3px -3px 8px rgba(0,0,0,0.3), inset 3px 3px 8px rgba(255,255,255,0.2), 3px 6px 12px rgba(0,0,0,0.5);
  margin-top: 20px;
  cursor: pointer;
}

.door:hover {
  background: linear-gradient(to right, #8d6e4b, #a27f5a);
}

.witch-image {
  position: absolute;
  bottom: 10px;
  right: 10px;
  width: 80px;
}

.bulb {
  position: absolute;
  background-color: yellow;
  border-radius: 50%;
  opacity: 0.5;
  animation: glow 3s infinite ease-in-out;
}

@keyframes glow {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}

.balloon {
  position: absolute;
  bottom: -50px;
  width: 20px;
  height: 30px;
  background-color: rgba(255, 0, 0, 0.5);
  border-radius: 50%;
  animation: floatUp 9s linear infinite;
}

@keyframes floatUp {
  0% { transform: translateY(0); }
  100% { transform: translateY(-120vh); }
}

  </style>
</head>
<body>  <!-- Happy Birthday Text -->  <div class="typing-container">
    <span>HAPPY</span>
    <span>BIRTHDAY</span>
    <span>SWEETIEE</span>
    <span>ðŸ˜˜</span>
  </div>  <!-- Knock message -->  <div class="knock-text">
    Knock and open the door to your
    Witchcraft World
  </div>  <!-- Door -->  <a href="page3.html">
    <div class="door"></div>
  </a>  <!-- Witch image -->  <img src="https://i.imgur.com/4VtOkkC.png" alt="Witch" class="witch-image">  <!-- Balloons -->  <script>
    for (let i = 0; i < 20; i++) {
      const b = document.createElement('div');
      b.className = 'balloon';
      b.style.left = `${Math.random() * 100}%`;
      b.style.animationDelay = `${Math.random() * 8}s`;
      document.body.appendChild(b);
    }

    for (let i = 0; i < 20; i++) {
      const bulb = document.createElement('div');
      bulb.className = 'bulb';
      const size = 12 + Math.random() * 20;
      bulb.style.width = `${size}px`;
      bulb.style.height = `${size}px`;
      bulb.style.top = `${Math.random() * 100}%`;
      bulb.style.left = `${Math.random() * 100}%`;
      bulb.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(bulb);
    }
  </script></body>
</html>
